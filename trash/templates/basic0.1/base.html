<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>{title}</title>
		<!--scripts-->
		<script src="{path}/scripts/mootools-1.2.3-core.js" type="text/javascript"></script>
		<script src="{path}/scripts/Awf.dropMenu-min.js" type="text/javascript"></script>
		{scripts}
		<script type="text/javascript">
			<!-- 
			window.addEvent('domready',function(){
				$('menu').dropMenu({
					onOpen: function(el){
						el.fade('in')
					},
					onClose: function(el){
						el.fade('out');
					},
					onInitialize: function(el){
						el.fade('hide').set('tween',{duration:200});
					}
				});
			});
			//-->	
		</script>
		<!--css-->
		<link  href="{path}/css/screen.css" rel="stylesheet" type="text/css" media="screen" />
	</head>
	<body>
		<div id="main">
			<div id="head">
				<h3 id="site-title">{head}</h3>
			</div>
			<hr class="hidden" />
			<div id="menu-bar">
				{searchbox}
				{menu} 
			</div>
			<hr class="hidden" />
			<div id="body">
				<div id="breadcrumbs">
					{breadcrumbs}
				</div>
				{body}
			</div>
			<hr class="hidden" />
			<div id="foot">
				{footer}
			</div>
		</div>
	</body>
</html>
