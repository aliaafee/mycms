<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>{title}</title>
		<meta name="description" content="{description}" />
		<meta name="keywords" content="{keywords}" />
		<meta name="author" content="{author}" />
		<link rel="icon" type="image/png" href="{template-path}/favicon.png" />
		<!--scripts-->
		<script src="{template-path}/scripts/mootools-core-1.3-full-compat.js" type="text/javascript"></script>
		<script src="{template-path}/scripts/Awf.dropMenu-min.js" type="text/javascript"></script>
		{scripts}
		<script type="text/javascript">
			<!-- 
			window.addEvent('domready',function(){
				$('menu').dropMenu();
			});
			//-->	
		</script>
		<!--css-->
		<link  href="{template-path}/css/screen.css" rel="stylesheet" type="text/css" media="screen" />
		<link  href="{template-path}/css/handheld.css" rel="stylesheet" type="text/css" media="handheld" />
		{css}
	</head>
	<body>
		
		<div id="main">
			<div id="head">
				<h3 id="site-title"><a href="{homepage}" title="goto home page">{head}</a></h3>
			</div>
			<hr class="hidden" />
			<div id="grey-line">
				<div id="menu-bar">
					<h4 class="hidden">Search</h4>
					{searchbox}
					<h4 class="hidden">Main Menu</h4>
					{menu} 
				</div>
			</div>
			<hr class="hidden" />
			<div id="body">
				<div id="breadcrumbs">
					{breadcrumbs}
				</div>
				{body}
			</div>
			<hr class="hidden" />
			<div id="foot">
				{footer}
			</div>
		</div>
	</body>
</html>
